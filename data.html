<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Data Analysis Class | Learn From Scratch</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    background: linear-gradient(135deg, #0f172a, #0a192f);
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.container {
    background: #111c2d;
    border-radius: 16px;
    padding: 40px;
    max-width: 600px;
    width: 100%;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
}

.hero {
    text-align: center;
    margin-bottom: 30px;
}

.hero h1 {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 15px;
    background: linear-gradient(90deg, #3b82f6, #06b6d4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.hero p {
    font-size: 16px;
    color: #cbd5e1;
    margin-bottom: 25px;
}

.cta-btn {
    display: inline-block;
    background: linear-gradient(90deg, #2563eb, #06b6d4);
    padding: 12px 28px;
    border-radius: 8px;
    color: white;
    font-weight: 600;
    text-decoration: none;
    transition: 0.3s ease;
}

.cta-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(6, 182, 212, 0.4);
}

form {
    margin-top: 30px;
}

.form-group {
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 14px;
    border-radius: 8px;
    border: none;
    outline: none;
    background-color: #1e293b;
    color: #ffffff;
    font-size: 14px;
}

input::placeholder {
    color: #94a3b8;
}

.submit-btn {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(90deg, #22c55e, #16a34a);
    color: white;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s ease;
}

.submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(34, 197, 94, 0.4);
}

.footer {
    text-align: center;
    margin-top: 25px;
    font-size: 12px;
    color: #64748b;
}

@media (max-width: 600px) {
    .hero h1 {
        font-size: 24px;
    }

    .container {
        padding: 25px;
    }
}
</style>
</head>

<body>

<div class="container">

    <div class="hero">
        <h1>Become a Professional Data Analyst</h1>
        <p>
            Master Excel, SQL, Power BI, Python & Real-World Data Projects. 
            Start your journey into Data Science today and build job-ready skills.
        </p>
        <a href="#register" class="cta-btn">Register Now</a>
    </div>

    <form id="register">
        <div class="form-group">
            <input type="text" id="name" placeholder="Full Name" required />
        </div>

        <div class="form-group">
            <input type="email" id="email" placeholder="Email Address" required />
        </div>

        <button type="submit" class="submit-btn">Proceed to Payment</button>
    </form>

    <div class="footer">
        Limited slots available. Secure your spot today.
    </div>

</div>

<script>
document.getElementById("register").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();

    if (!name || !email) {
        alert("Please fill in all fields.");
        return;
    }

    const phoneNumber = "+12523475356"; // Replace with your WhatsApp number (international format)

    const message = `My name is ${name}.. im interested in your Data analysis class, i have a laptop and i want to proceed to making payment.`;

    const encodedMessage = encodeURIComponent(message);

    const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

    window.location.href = whatsappURL;
});
</script>

</body>
</html>
